name: Build, Test, and Publish NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PROJECT_PATH: 'src/Lukdrasil.StepUpLogging/Lukdrasil.StepUpLogging.csproj'
  TEST_PROJECT_PATH: 'tests/Lukdrasil.StepUpLogging/Lukdrasil.StepUpLogging.Tests.csproj'

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "${{ env.PROJECT_PATH }}" && dotnet restore "${{ env.TEST_PROJECT_PATH }}"
    
    - name: Build main library
      run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore /p:TreatWarningsAsErrors=true
    
    - name: Run tests
      run: dotnet test "${{ env.TEST_PROJECT_PATH }}" --configuration Release --no-build --verbosity normal
    
    - name: Create NuGet package
      run: dotnet pack "${{ env.PROJECT_PATH }}" --configuration Release --no-build --output ./nuget-packages
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nuget-packages/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
    
    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nuget-packages/
        retention-days: 90
